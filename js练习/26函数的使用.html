<body>
    <script>
        function getSum (arr){
            arr=arr ||0
            let sum=0
            for(let i= 0; i<arr.length;i++){
                sum=sum+arr[i]
            }
            return sum
        }
       let a= getSum()
       console.log(a);
    </script>
</body>

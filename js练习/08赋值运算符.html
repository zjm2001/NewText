<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = 10
        num = num + 1  //赋值
        num += 1;
        num++
        console.log(num);
        ++num     //等同于上面
        console.log(num);      //单独使用没有区别
        //先自增++i
        let i = 1
        // console.log(i++ + ++i + i); //7  1+3+3
        // console.log(++i + 1);  //3  先加后使用
        console.log(i++ + 1);  //2  先使用后自加

    </script>
</body>

</html>

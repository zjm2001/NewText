<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name = prompt('请输入名字');
        alert('你好'+name);
        let age = prompt('请输入年龄');

        if(parseInt(age)>0){
            alert('你叫:'+name+'今年'+age+'岁了')
        }else{
            alert('请输入正确年龄格式为数字')
        }
    </script>
</body>
</html>

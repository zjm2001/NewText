<style>
    * {
        margin: 0;
        padding: 0;
    }

    .box {
        display: flex;
        width: 700px;
        height: 300px;
        margin: 50px auto;
        border-left: 1px solid #ccc;
        border-bottom: 1px solid #ccc;
        justify-content: space-around;
        /* 每个子集都有相同间距(中间子集间距为2倍的子集间距) */
        align-items: flex-end;
        /* 单行侧轴从下到上排列 */
        text-align: center;
    }

    .box>div {
        display: flex;
        width: 50px;
        background-color: aquamarine;
        /* 更改y为主轴 */
        flex-direction: column;
        /* 贴平两边再评分       */
        justify-content: space-between;
    }

    .box div span {
        margin-top: -20px;
    }

    .box div h4 {
        margin-bottom: -35px;
        width: 70px;
        margin-left: -10px;
    }
</style>

<body>
    <script>
        function getArrMaxAndMin(arr) {
            let max = arr[0], min = arr[0]
            for (let i = 1; i < arr.length; i++) {
                if (max < arr[i]) {
                   max=arr[i]
                }
                if(min>arr[i]){
                    min=arr[i]
                }
            }
            return [max,min]
        }
      let a=  getArrMaxAndMin([2, 5, 3, 6, 44, 8, 9])
      console.log(`最大值为${a[0]} 最小值为${a[1]}`);
    </script>

<body>
    <script>

        let x = prompt('输入数字')

        let num = x > 10 ? x : `0${x}`  //补0
        console.log(num);
        //求最大值
        let num1 = prompt('输入数字1')
        let num2 = prompt('输入数字2')
        document.write(  num1 > num2 ? `最大数为${num1}` : `最大数为${num2}`)
      
    </script>

<body>
    <script>
        //用户输入,判断这个数能被4整除,但是不能被100整除
        let num = prompt('输入一个数')
        console.log(num)
        num = num || 0
        console.log(num % 4 === 0 && num % 100 !== 0)
        let i = 1
        i += 5
        
        console.log(i)
    </script>

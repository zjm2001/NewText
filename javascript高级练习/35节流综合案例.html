<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        width: 800px;
        height: 500px;
        margin: 0 auto;
    }

    video {
        width: 100%;
        height: 100%;
    }
</style>

<body>
    <div class="box">
        <video src="./vi/10_(掌握)let-cosnt的基本使用和注意事项.mp4" controls></video>
    </div>
    <script crossorigin="anonymous"
        integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
        src="https://lib.baomitu.com/lodash.js/4.17.21/lodash.min.js"></script>
    <script>
        //获取元素
        const video = document.querySelector('video')
        // console.log(video)
        // 视频进度触发事件
        video.ontimeupdate = _.throttle(() => {
            // console.log('kkk');
            // console.log(video.currentTime)
            //当前时间存储到本地
            localStorage.setItem('times', video.currentTime)
        }, 3000)
        //打开网页触发事件取出时间给进度条
        video.onloadeddata = () => {
            console.log(localStorage.getItem('times'));
            video.currentTime = localStorage.getItem('times') || 0
        }
       
    </script>
</body>

</html>

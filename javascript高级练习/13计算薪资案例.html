<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr =[{
            name:'张三',
            salary:10005
        },{
            name:'李四',
            salary:1000
        },{
            name:'王五',
            salary:1000
        }]
        //计算薪资
        const total =arr.reduce((prev,current)=>{
            return prev+current.salary
        },0)
        console.log(total)
        //每个人涨薪30%
        const totals =arr.reduce((prev,current)=>{
            return prev+current.salary*1.3
        },0)
        console.log(totals)
    </script>
</body>
</html>

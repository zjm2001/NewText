<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        margin: 50px 100px;
        background-color: rgb(178, 180, 180);
        width: 500px;
        height: 500px;
        text-align: center;
        font-size: 100px;
    }
</style>

<body>
    <div class="box"></div>
    <script src="https://lib.baomitu.com/lodash.js/3.10.1/lodash.js"></script>
    <script>
        const box = document.querySelector('.box')
        let i = 1;
        function fn() {
            box.innerHTML = i++
        }
        // box.addEventListener('mousemove', fn)
        // 节流500毫秒不管执行多少次mousemove都只运行一次
        // box.addEventListener('mousemove', _.throttle(fn,500))
        function throttle (fn1,t){
        let timer =null
        return ()=>{
           if(!timer){
            timer=setTimeout(()=>{
                fn1()
                timer=null   //清空定时器
            },t)
           }
        }
        }
        box.addEventListener('mousemove',throttle(fn,500))

    </script>
</body>

</html>

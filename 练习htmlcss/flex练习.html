<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .box{
        display: flex;
        height: 100px;
        height: 500px;
        border: 1px solid #000;
        /* 切换主轴 */
        flex-direction: column;
        /* 从右到左 3 2 1  */
        /* flex-direction: row-reverse;   */
        /* 平分剩余 */
        justify-content: space-around;
        justify-content: space-evenly;
        /* align-items: center; */
        /* 换行 */
        flex-wrap: wrap;
    }
    .box div{
        width: 100px;
        height: 100px;
        background-color: pink;
        border-radius: 6px;
    }
    .box div:nth-child(2){
        align-self: center;
        order: -1;
    }
</style>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>3</div>
        <div>3</div>
        <div>3</div>
        <div>3</div>
        <div>3</div>
        <div>3</div>
        <div>3</div>
    </div>
</body>

</html>

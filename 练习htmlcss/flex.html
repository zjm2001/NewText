<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
          *{
        margin: 0;
        padding: 0;
    }
   .box{
    display: flex;
    height: 200px;
    border:  1px solid #333;
   }
   .box div{
    width: 50px;
    background-color: blue;
   }
   .box div:nth-child(2){
    margin: 0 10px;
    flex: 1;
   }
   .box div:last-child{
    flex: 2;
   }
    </style>
</head>
<body>
    <div class="box">
            <div>1</div>
            <div>2</div>
            <div>3</div>

    </div>
</body>
</html>

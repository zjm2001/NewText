        <div class="newbox">
              <div class="login">
                  <h3>登录</h3>
                  <img src="./img/1.jpeg" alt="">
                  <form class="form-horizontal loginForm">
                    <div class="form-group">
                        <i class="iconfont icon">&#xe65a; </i>
                      <label for="inputEmail3" class="col-sm-2 control-label"> 用户名:</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="loginname" placeholder="输入用户名"
                        data-required
                        data-pattern="^[a-zA-Z]\w{2,11}$"           
                        data-describedby="username"     
                        data-description="username">
                      </div>
                      <span id="username"></span>
                    </div>
                    <div class="form-group">
                        <i class="iconfont icon">&#xe602; </i>
                      <label for="inputPassword3" class="col-sm-2 control-label"> 密码:</label>
                      <div class="col-sm-10">
                        <input type="password" class="form-control" id="loginpassword" placeholder="请输入密码"
                        data-required
                        data-pattern="^(?=.*[0-9])(?=.*[a-zA-Z]).{6,16}$"           
                        data-describedby="password"     
                        data-description="password">
                      </div>
                      <span id="password"></span>
                    </div>
                    <div class="form-group">
                      <div class="  btnlogin">
                        <button type="submit" class="btn btn-default">登录</button>
                      </div>
                    </div>
                  </form>
                  <p>
                    <a href="javascript:;" class="toggle">还没有账号立即注册</a>
                  </p>
              </div>

                        <input type="text" class="form-control" id="setname" placeholder="输入用户名"
                        data-required
                        data-pattern="^[a-zA-Z]\w{2,11}$"           
                        data-describedby="username"     
                        data-description="username"  >
                      </div>
                      <span id="username"></span>
                    </div>
                    <div class="form-group">
                        <i class="iconfont icon">&#xe65c; </i>
                        <label for="inputEmail3" class="col-sm-2 control-label">昵称:</label>

                          <input type="text" class="form-control" id="setuname" placeholder="输入昵称"
                          data-required
                          data-describedby="uname"     
                         data-description="uname" >
            
                        </div>
                        <span id="uname"></span>
                      </div>
                    <div class="form-group">
                        <i class="iconfont icon">&#xe602;</i>
                      <label for="inputPassword3" class="col-sm-2 control-label">密码:</label>

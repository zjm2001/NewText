<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <button id="login">登录按钮</button>
   <button id="user">测试师是否在线按钮</button>
   <script src="../jQuery代码/js/jquery-3.5.1.js"></script>
   <script>
   $('#login').click(function(){
    $.ajax({
        type: "post",
        url: "http://127.0.0.1:8089/login",
        data: {username:'admin',password:'000000'},
        success: function (res) {
            console.log(res);
            
        }
    });
   })
   $('#user').click(function(){
    $.ajax({
        type: "get",
        url: "http://127.0.0.1:8089/username",
        dataType:'json',
        success: function (res) {
            console.log(res);
        }
    });
   })
   </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;

    }

    .box {
        width: 500px;
        height: 300px;
        margin: 20px auto;
        overflow: hidden;
        background-color: aqua;
    }

    .box img {
        width: 500px;
        height: 300px;
    }

    .box ul {
        position: relative;
        display: flex;
        /* left: -500px; */
    }

    li {
        list-style: none;
    }
</style>

<body>

    <div class="box">

        <ul>
            <li><img src="../AlloyTeam响应式/uploads/banner_1.jpg" alt=""></li>
            <li><img src="../AlloyTeam响应式/uploads/banner_2.jpg" alt=""></li>
            <li><img src="../AlloyTeam响应式/uploads/banner_3.jpg" alt=""></li>
            <li><img src="../AlloyTeam响应式/uploads/banner_4.jpg" alt=""></li>
        </ul>
    </div>
    <script src="./js/jquery-3.5.1.js"></script>
    <script>
        function autoPlay() {
            let width = $('.box img').outerWidth(true)
            //   console.log(width);
            $('.box ul').css('left', 0)
            $('.box ul').delay(2000).animate({ left: -width }, 1000)
            .delay(2000).animate({ left: -width * 2 }, 1000)
            .delay(2000).animate({ left: -width * 3 }, 1000).delay(2000).animate({left: -width * 3},function(){
                autoPlay()
            })
          
        }
        autoPlay()
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 300px;
        height: 300px;
        background-color: aqua;
        margin-bottom: 20px;
    }
    .box:nth-child(2){
        background-color: rgb(27, 103, 218);
    }
</style>
<body>
    <div class="box"></div>
    <div class="box"></div>
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script>
        let i=22
        console.log($('.box:nth-child(0)'));
        $('.box:first').html('第一个')
        $('.box:last').text(`${i}`)
    </script>
</body>
</html>

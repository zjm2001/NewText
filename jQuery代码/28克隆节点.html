<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        width: 300px;
        height: 300px;
        background-color: aqua;
        text-align: center;
        line-height: 300px;
        margin-bottom: 20px;
    }
</style>
<body>
    <button class="one">不带事件</button>
    <button class="two">带事件</button>
    <div class="box">
        <button>按钮</button>
    </div>
    <script src="./js/jquery-3.5.1.js"></script>
    <script>
   $('.box button').click(()=>{console.log('点击我了');})
   $('.one').click(function(){
    let $box1=$('.box').clone()
    $('body').append($box1)
   })
   $('.two').click(function(){
    let $box2=$('.box').clone(true)
    $('body').append($box2)
   })
    </script>
</body>
</html>

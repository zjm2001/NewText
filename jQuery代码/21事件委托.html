<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        display: flex;
        width: 700px;
        height: 200px;
        margin: 0 auto;
        background-color: aqua;
        justify-content: center;
        align-items: center;
    }
    .box div{
        width: 100px;
        height: 100px;
        border-radius: 12px;
        margin: 0 10px;
        text-align: center;
        line-height: 100px;
        background-color: blueviolet;
    }
</style>
<body>
    <button>添加元素</button>
    <div class="box">
        <div class="one">11</div>
        <div class="one">22</div>
        <div class="one">33</div>
        <div class="one">44</div>
        <div class="one">55</div>
        
    </div>
    <script src="./js/jquery-3.5.1.js"></script>
    <script>
        $('button').click(function(){
            console.log('aaa');
            $('.box').append('<div class="one">66</div>')
        })
        $('.box').on('click','.one',function(){
            // console.log(this);
            $(this).remove()
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>计数器</title>
  <link rel="stylesheet" href="./css/index.css" />
</head>
<style>
  body {
    background-color: #f5f5f5;
  }

  #app {
    width: 480px;
    height: 80px;
    margin: 200px auto;
  }

  .input-num {
    margin-top: 20px;
    height: 100%;
    display: flex;
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 4px 4px 4px #adadad;
    border: 1px solid #c7c7c7;
    background-color: #c7c7c7;
  }

  .input-num button {
    width: 150px;
    height: 100%;
    font-size: 40px;
    color: #ad2a27;
    cursor: pointer;
    border: none;
    outline: none;
    background-color: rgba(0, 0, 0, 0);
  }

  .input-num span {
    height: 100%;
    font-size: 40px;
    flex: 1;
    text-align: center;
    line-height: 80px;
    font-family: auto;
    background-color: white;
  }

  img {
    float: right;
    margin-top: 50px;
  }
</style>

<body>
  <!-- html结构 -->
  <div id="app">
    <!-- 计数器功能区域 -->
    <div class="input-num">
      <!-- 减号 -->
      <button>-</button>
      <!-- 内容 -->
      <span>0</span>
      <!-- 加号 -->
      <button>+</button>
    </div>


  </div>
  <!-- 开发环境版本，包含了有帮助的命令行警告 -->
  <script src="./js/jquery-3.5.1.js"></script>
  <!-- 编码 -->
  <script>
    let i = 0
    //减号
    $('.input-num button:first-child').click(function () {
      if (i > 0) {
        i--
      }
      $('.input-num span').html(i)
    })
    //加号
    $('.input-num button:last-child').click(function () {
      i++
      $('.input-num span').html(i)
    })
  </script>
</body>

</html>

<body>
    <dialog >这是模态框</dialog>
    <dialog >这是打开模态框</dialog>

<script >
var ll=document.querySelectorAll('dialog');
var btn=document.querySelectorAll('button');
 console.log(ll);
 console.log(btn);
 for(i=0;i<btn.length;i++){

  }
  btn[1].onclick=function () {
    ll[1].open="open";
  }
 }

</script>

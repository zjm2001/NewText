<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .countdown {
      width: 240px;
      height: 305px;
      text-align: center;
      line-height: 1;
      color: #fff;
      background-color: brown;
      /* background-size: 240px; */
      /* float: left; */
      overflow: hidden;
    }

    .countdown .next {
      font-size: 16px;
      margin: 25px 0 14px;
    }

    .countdown .title {
      font-size: 33px;
    }

    .countdown .tips {
      margin-top: 80px;
      font-size: 23px;
    }

    .countdown small {
      font-size: 17px;
    }

    .countdown .clock {
      width: 142px;
      margin: 18px auto 0;
      overflow: hidden;
    }

    .countdown .clock span,
    .countdown .clock i {
      display: block;
      text-align: center;
      line-height: 34px;
      font-size: 23px;
      float: left;
    }

    .countdown .clock span {
      width: 34px;
      height: 34px;
      border-radius: 2px;
      background-color: #303430;
    }

    .countdown .clock i {
      width: 20px;
      font-style: normal;
    }
  </style>
</head>

<body>
  <div class="countdown">
    <p class="next">今天是2021年8月28日</p>
    <p class="title">下班倒计时</p>
    <p class="clock">
      <span id="hour">00</span>
      <i>:</i>
      <span id="minutes">25</span>
      <i>:</i>
      <span id="scond">20</span>
    </p>
    <p class="tips">
      现在是18:30:00
    </p>
  </div>
  <script>
    let tips = document.querySelector('.tips')
    let next = document.querySelector('.next')
    let spans=document.querySelectorAll('.clock span')
    getTime()
    setInterval(getTime, 1000)
    function getTime() {
      let date = new Date();
      let now = +new Date()
      let last = +new Date('2023-3-27 15:30:00')
      let count = (last - now) / 1000
      h1 = parseInt(count / 60 / 60 % 24)
      m1 = parseInt(count / 60 % 24)
      s1 = parseInt(count % 24)
      h1 = h1 < 10 ? `0${h1}` : h1
      m1 = m1 < 10 ? `0${m1}` : m1
      s1 = s1 < 10 ? `0${s1}` : s1
      // console.log(h1,m1,s1);
      spans[0].innerHTML=h1
      spans[1].innerHTML=m1
      spans[2].innerHTML=s1
      //其他部分
      next.innerHTML = `今天是${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日`
      h = date.getHours() < 10 ? `0${date.getHours()}` : date.getHours()
      m = date.getMinutes() < 10 ? `0${date.getMinutes()}` : date.getMinutes()
      s = date.getSeconds() < 10 ? `0${date.getSeconds()}` : date.getSeconds()
      tips.innerHTML = `现在是${h}:${m}:${s}`

    }
  </script>
</body>

</html>

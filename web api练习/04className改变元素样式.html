<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        width: 300px;
        height: 200px;
        background-color: pink;
    }

    .bg {
        width: 500px;
        height:500px;
        line-height: 500px;
        border-radius: 50%;
        background-color: red;
        text-align: center;
    }
</style>

<body>
    <div class="box">
        wdadadada
    </div>
    <button>dianji</button>
    <script>
        let box = document.querySelector('div')
        let btn = document.querySelector('button')
        let key = 1
       btn.onclick=()=>{
         
          if(key === 1){
            box.className = 'bg'
            key=0
          }else{
            box.className = 'box'
            key=1
          }
       }
       
    </script>
</body>

</html>

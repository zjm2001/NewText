<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    table {
        border-collapse: collapse;
        border-spacing: 0;
        border: 1px solid #c0c0c0;
        width: 500px;
        margin: 100px auto;
        text-align: center;
    }

    th {
        background-color: #09c;
        font: bold 16px "微软雅黑";
        color: #fff;
        height: 24px;
    }

    td {
        border: 1px solid #d0d0d0;
        color: #404060;
        padding: 10px;
    }

    .allCheck {
        width: 80px;
    }
</style>

<body>

    <body class="vsc-initialized">
        <table>
            <tbody>
                <tr>
                    <th class="allCheck">
                        <input type="checkbox" name="" id="checkAll" class="one"> <span class="all">全选</span>
                    </th>
                    <th>商品</th>
                    <th>商家</th>
                    <th>价格</th>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="check" class="ck">
                    </td>
                    <td>小米手机</td>
                    <td>小米</td>
                    <td>￥1999</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="check" class="ck">
                    </td>
                    <td>小米净水器</td>
                    <td>小米</td>
                    <td>￥4999</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="check" class="ck" >
                    </td>
                    <td>小米电视</td>
                    <td>小米</td>
                    <td>￥5999</td>
                </tr>
            </tbody>
        </table>


        <script>
            let tds = document.querySelectorAll('.ck')
            let all = document.querySelector('.one')
            let txt = document.querySelector('.all')
            // console.log(tds, all);

         all.addEventListener('click',function(){
            // console.log( this.checked);
                for(let i=0; i<tds.length;i++){
                    tds[i].checked=this.checked
                
            }
            if(this.checked){
              txt.innerHTML='已全选'
            }else{
                txt.innerHTML='全选'
            }
           
         })

            ///小按钮事件
            for(let i =0;i<tds.length;i++){
                tds[i].addEventListener('click',function(){

                      //点击任何一个按钮遍历按钮
                      for(let j = 0;j<tds.length;j++){

                        if(tds[j].checked === false){
                            all.checked=false
                            txt.innerHTML='全选'
                            //如果有false跳出循环
                            return
                        }
                      }
                      //循环结束代码走到这里说明都被选中
                      txt.innerHTML='已全选'
                      all.checked=true
                })
            }
        </script>


    </body>


</body>

</html>

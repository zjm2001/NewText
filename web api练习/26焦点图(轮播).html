<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QQ音乐轮播图</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    li {
      list-style: none;
    }

    .main {
      width: 700px;
      margin: auto;
      background: #000;
    }

    .slides {
      height: 320px;
      position: relative;
    }

    .slides ul li {
      /* display: none; */
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      /* 这里实现淡入淡出的关键 */
      transition: all .3s;
    }

    .slides ul li img {
      width: 700px;
      height: 312px;
    }

    .slides li.active {
      /* display: block; */
      opacity: 1;
    }

    .slides .extra {
      width: 700px;
      height: 53px;
      /* text-align: center; */
      line-height: 53px;
      position: absolute;
      bottom: 0px;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 10;
    }

    .slides .extra h3 {
      width: 82%;
      margin: 0;
      margin-right: 20px;
      padding-left: 20px;
      color: #a8ad9e;
      font-size: 28px;
      float: left;
      font-weight: 500;
      font-family: "Microsoft Yahei", Tahoma, Geneva;
    }

    .slides .extra a {
      width: 30px;
      height: 29px;
      display: block;
      float: left;
      margin-top: 12px;
      margin-right: 3px;
      background-image: url(./assets/icon_focus_switch.png);
    }

    .slides .extra .prev {
      background-position: 0 0;
    }

    .slides .extra .prev:hover {
      background-position: -30px 0;
    }

    .slides .extra .next {
      background-position: -60px 0;
    }

    .slides .extra .next:hover {
      background-position: -90px 0;
    }

    .indicator {
      padding: 10px 0;
    }

    .indicator ul {
      list-style-type: none;
      margin: 0 0 0 4px;
      padding: 0;
      overflow: hidden;
    }

    .indicator ul li {
      position: relative;
      float: left;
      width: 60px;
      margin: 0 4px 0 5px;
      text-align: center;

      cursor: pointer;
    }

    .indicator li img {
      display: block;
      border: 0;
      text-align: center;
      width: 60px;
      height: 60px;
    }

    .indicator li .mask {
      width: 60px;
      height: 60px;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .indicator li .border {
      display: none;
      width: 54px;
      position: absolute;
      bottom: 0;
      left: 0;
      z-index: 20;
      border: 3px solid #98E404;
    }

    /* li里面的mask 和 border 刚开始都是显示的 */
    /* 我们写一个样式css */
    .indicator .active .mask {
      display: none;
    }

    .indicator .active .border {
      display: block;
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="slides">
      <ul>
        <li class="active"><a href="#"><img src="./images/desktop_1.jpg" alt="第1张图的描述信息"></a></li>
        <li><a href="#"><img src="./images/desktop_2.jpg" alt="第2张图的描述信息"></a></li>
        <li><a href="#"><img src="./images/desktop_3.jpg" alt="第3张图的描述信息"></a></li>
        <li><a href="#"><img src="./images/desktop_4.jpg" alt="第4张图的描述信息"></a></li>
        <li><a href="#"><img src="./images/desktop_5.jpg" alt="第5张图的描述信息"></a></li>
        <li><a href="#"><img src="./images/desktop_6.jpg" alt="第6张图的描述信息"></a></li>
        <li><a href="#"><img src="./images/desktop_7.jpg" alt="第7张图的描述信息"></a></li>
        <li><a href="#"><img src="./images/desktop_8.jpg" alt="第8张图的描述信息"></a></li>
        <li><a href="#"><img src="./images/desktop_9.jpg" alt="第9张图的描述信息"></a></li>
        <li><a href="#"><img src="./images/desktop_10.jpg" alt="第9张图的描述信息"></a></li>
      </ul>

      <div class="extra">
        <h3>第1张图的描述信息</h3>
        <a class="prev" href="javascript:;"></a>
        <a class="next" href="javascript:;"></a>
      </div>
    </div>
    <div class="indicator">
      <ul>
        <li class="active">
          <img src="./images/desktop_1.jpg">
          <span class="mask"></span>
          <span class="border"></span>
        </li>
        <li>
          <img src="./images/desktop_2.jpg">
          <span class="mask"></span>
          <span class="border"></span>
        </li>
        <li>
          <img src="./images/desktop_3.jpg">
          <span class="mask"></span>
          <span class="border"></span>
        </li>
        <li>
          <img src="./images/desktop_4.jpg">
          <span class="mask"></span>
          <span class="border"></span>
        </li>
        <li>
          <img src="./images/desktop_5.jpg">
          <span class="mask"></span>
          <span class="border"></span>
        </li>
        <li>
          <img src="./images/desktop_6.jpg">
          <span class="mask"></span>
          <span class="border"></span>
        </li>
        <li>
          <img src="./images/desktop_7.jpg">
          <span class="mask"></span>
          <span class="border"></span>
        </li>
        <li>
          <img src="./images/desktop_8.jpg">
          <span class="mask"></span>
          <span class="border"></span>
        </li>
        <li>
          <img src="./images/desktop_9.jpg">
          <span class="mask"></span>
          <span class="border"></span>
        </li>
        <li>
          <img src="./images/desktop_10.jpg">
          <span class="mask"></span>
          <span class="border"></span>
        </li>
      </ul>
    </div>
  </div>

</body>
<script>
  let lis = document.querySelectorAll('.indicator li')
  let piclis = document.querySelectorAll('.slides li')
  let text = document.querySelector('.extra h3')
  let prev = document.querySelector('.prev')
  let next = document.querySelector('.next')
  let main=document.querySelector('.main')
  //需求一小图标鼠标经过高亮
  for (let i = 0; i < lis.length; i++) {

    lis[i].addEventListener('mouseenter', function () {
      index=i   //绑定index和触摸的是同一个
      //先移除再添加当前这个
      cmmon(i)  //封装显示的代码

    })
  }
  //需求三右按钮点击事件
  let index = 0   //定义全局的索引号(应为是回调函数所以可以写在上面index=i下)
  next.addEventListener('click', function () {
    index++
    //选出大图片和小图片操作
    if (index === lis.length) {     //也可以  index=index % lis.length
      index = 0
    }
    cmmon(index)  //封装显示的代码

  })

  //需求四左侧按钮
  prev.addEventListener('click', function () {
    index--
    //选出大图片和小图片操作
    if (index < 0) {
      index = 9
    }
    cmmon(index)     //封装显示的代码

  })
  //封装重复代码
  function cmmon(num){
    document.querySelector('.indicator .active').classList.remove('active')
    lis[num].classList.add('active')
    document.querySelector('.slides .active').classList.remove('active')
    piclis[num].classList.add('active')
    text.innerHTML = `这是第${num + 1}张图片信息`
  }

  //需求五开启定时器自动播放
 let timmer= setInterval(function(){
    next.click()
  },3000)

  //需求六鼠标经过大盒子停止定时器离开开启定时器
  main.addEventListener('mouseenter',function(){
   clearInterval(timmer)
  })
  main.addEventListener('mouseleave',function(){
    timmer= setInterval(function(){
    next.click()
  },3000)
  })
</script>

</html>

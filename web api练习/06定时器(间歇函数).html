<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button>开始计时(6秒)</button>
    <script>

        // setInterval(()=>{
        //     console.log('acb');
        // },1000)
        let btn = document.querySelector('button')
        let i = 6
        btn.onclick = () => {
            btn.disabled = true
            let time = setInterval(() => {
                i--
                btn.innerHTML = `开始倒计时(${i}秒)`
                if (i === -1) {
                    clearInterval(time)
                    btn.disabled = false
                    btn.innerHTML = `开始倒计时(6秒)`
                    i=6
                }
            }, 1000)
        }




    </script>
</body>

</html>
